<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>
       <div th:replace="~{fragment :: meta}"></div>   
            
       <div th:replace="~{fragment :: styles}"></div>
       
       <title>チャットグループ登録</title>       
   </head>
   <body>
       <div class="samuraichat-wrapper">
           <!-- ヘッダー -->
           <div th:replace="~{fragment :: header}"></div>
           
           <main>
               <div class="container pt-4 pb-5 samuraichat-container">
                   <div class="row justify-content-center">
                       <div class="col-xl-5 col-lg-6 col-md-8">
                            
                           
                           <h1 class="mb-4 text-center">チャットグループ登録</h1>         
                           
                           <form method="post" th:action="@{/groups/create}" th:object="${chatRegisterForm}" enctype="multipart/form-data">                                                            
                               <div class="form-group row mb-3">
                                   <div class="col-md-4">
                                       <label for="name" class="col-form-label text-md-left fw-bold">チャットグループ名</label>
                                   </div>
                                   <div class="col-md-8">                                    
                                       <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                       <input type="text" class="form-control" th:field="*{name}" autofocus>
                                   </div>
                               </div>
                               
                                                                                                                                               
                               
                               <div class="form-group d-flex justify-content-center my-4">
                                   <button type="submit" class="btn text-white shadow-sm w-50 samuraichat-btn">登録</button>
                               </div>
                           </form>                                                                         
                       </div>
                   </div>
               </div>                
           </main>
           
           <!-- フッター -->
           <div th:replace="~{fragment :: footer}"></div>
       </div>    
       
       <div th:replace="~{fragment :: scripts}"></div>  
       <script th:src="@{/js/preview.js}"></script>     
   </body>
</html>
