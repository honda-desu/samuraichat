<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>チャットグループ一覧</title>
</head>

<body>
	<div class="samuraichat-wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraichat-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">

						<h1 class="mb-4 text-center">お気に入りチャットグループ一覧</h1>



						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">チャットグループ名</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="favorite : ${favoritePage}">
									<td th:text="${favorite.chatGroup.id}"></td>
									<td>
										<a th:href="@{/groups/{groupId}/messages(groupId=${favorite.chatGroup.id})}"
											th:text="${favorite.chatGroup.name}"></a>
									</td>
									<td>
										<form th:action="@{/favorites/{favoriteId}/delete(favoriteId=${favorite.id})}"
											method="post" th:object="${favorite}">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" />
											<button type="submit" class="btn btn-danger btn-sm"
												onclick="return confirm('本当に削除しますか？');">削除</button>
										</form>
									</td>


								</tr>
							</tbody>

						</table>

						<!-- ページネーション -->
						<div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
							<nav aria-label="お気に入りチャットグループ一覧ページ">
								<ul class="pagination">
									<li class="page-item">
										<span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
										<a th:unless="${favoritePage.isFirst()}"
											th:href="@{/admin/favorites(page = ${favoritePage.getNumber() - 1})}"
											class="page-link samuraichat-page-link">前</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}"
										class="page-item">
										<span th:if="${i == favoritePage.getNumber()}"
											class="page-link active samuraichat-active" th:text="${i + 1}"></span>
										<a th:unless="${i == favoritePage.getNumber()}"
											th:href="@{/admin/favorites(page = ${i})}"
											class="page-link samuraichat-page-link" th:text="${i + 1}"></a>
									</li>
									<li class="page-item">
										<span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
										<a th:unless="${favoritePage.isLast()}"
											th:href="@{/admin/favorites(page = ${favoritePage.getNumber() + 1})}"
											class="page-link samuraichat-page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
