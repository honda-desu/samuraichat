<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>チャットグループ一覧</title>
</head>

<body>
	<div class="samuraichat-wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraichat-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">

						<h1 class="mb-4 text-center">チャットグループ一覧</h1>

						<div class="d-flex justify-content-end">
							<a href="#" class="btn text-white shadow-sm mb-3 samuraichat-btn">登録</a>
						</div>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">チャットグループ名</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="chatGroup : ${chatGroupPage}">
									<td th:text="${chatGroup.id}"></td>
									<td th:text="${chatGroup.name}"></td>
									<td><a href="#" class="samuraichat-link-danger" data-bs-toggle="modal"
											th:data-bs-target="${'#deleteChatGroupModal' + chatGroup.id}">削除</a></td>

									<!-- 削除用モーダル -->
									<div class="modal fade" th:id="${'deleteChatGroupModal' + chatGroup.id}"
										tabindex="-1" aria-labelledby="${'deleteChatGroupModalLabel' + chatGroup.id }">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title"
														th:id="${'deleteChatGroupModalLabel' + chatGroup.id}"
														th:text="${chatGroup.name + 'を削除してもよろしいですか？'}"></h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="閉じる"></button>
												</div>
												<div class="modal-footer">
													<form method="post"
														th:action="@{'/admin/chatGroups/' + ${chatGroup.id} + '/delete'}">
														<button type="submit"
															class="btn samuraichat-btn-danger text-white shadow-sm">削除</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</tr>
							</tbody>
						</table>

						<!-- ページネーション -->
						<div th:if="${chatGroupPage.getTotalPages() > 1}" class="d-flex justify-content-center">
							<nav aria-label="チャットグループ一覧ページ">
								<ul class="pagination">
									<li class="page-item">
										<span th:if="${chatGroupPage.isFirst()}" class="page-link disabled">前</span>
										<a th:unless="${chatGroupPage.isFirst()}"
											th:href="@{/admin/chatGroups(page = ${chatGroupPage.getNumber() - 1})}"
											class="page-link samuraichat-page-link">前</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, chatGroupPage.getTotalPages() - 1)}"
										class="page-item">
										<span th:if="${i == chatGroupPage.getNumber()}"
											class="page-link active samuraichat-active" th:text="${i + 1}"></span>
										<a th:unless="${i == chatGroupPage.getNumber()}"
											th:href="@{/admin/chatGroups(page = ${i})}"
											class="page-link samuraichat-page-link" th:text="${i + 1}"></a>
									</li>
									<li class="page-item">
										<span th:if="${chatGroupPage.isLast()}" class="page-link disabled">次</span>
										<a th:unless="${chatGroupPage.isLast()}"
											th:href="@{/admin/chatGroups(page = ${chatGroupPage.getNumber() + 1})}"
											class="page-link samuraichat-page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
